[testenv:bootstrap]
deps =
    jinja2
    matrix
    tox
skip_install = true
commands =
    python ci/bootstrap.py --no-env
passenv =
    *
; a generative tox configuration, see: https://tox.readthedocs.io/en/latest/config.html#generative-envlist

[tox]
envlist =
    clean,
    check,
    docs,
    docs-dev,
    release,
    {py35,py36,py37,py38,py39,pypy,pypy3},
    report
ignore_basepython_conflict = true

[testenv]
basepython =
    pypy: {env:TOXPYTHON:pypy}
    pypy3: {env:TOXPYTHON:pypy3}
    py35: {env:TOXPYTHON:python3.5}
    py36: {env:TOXPYTHON:python3.6}
    py37: {env:TOXPYTHON:python3.7}
    py38: {env:TOXPYTHON:python3.8}
    py39: {env:TOXPYTHON:python3.9}
    {bootstrap,clean,check,report,docs,docs-dev,release,codecov}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = false
deps =
    pytest
    pytest-travis-fold
    pytest-cov
commands =
    {posargs:pytest --cov --cov-report=term-missing -vv tests}

[testenv:check]
deps =
    docutils
    check-manifest
    black
    ruff
    readme-renderer
    pygments
    isort
    twine
skip_install = true

; https://packaging.python.org/guides/making-a-pypi-friendly-readme/#validating-restructuredtext-markup
commands =
    twine check dist/*.whl
    check-manifest {toxinidir}
    ruff .
    black --check .
    isort --verbose --check-only --diff --filter-files .

[testenv:docs]
; Installing from `sdist` package instead of `setup.py develop` (https://tox.readthedocs.io/en/latest/config.html#conf-usedevelop)
usedevelop = false
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    sphinx-build -E -b doctest docs {posargs:-dist/docs}
    sphinx-build -E -b html docs {posargs:-dist/docs}
    sphinx-build -b linkcheck docs {posargs:-dist/docs}

[testenv:docs-dev]
; Installing from `sdist` package instead of `setup.py develop` (https://tox.readthedocs.io/en/latest/config.html#conf-usedevelop)
usedevelop = false
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    ; https://pypi.org/project/sphinx-autobuild/
    sphinx-autobuild {posargs:---host 0.0.0.0 --port 9999 docs dist/docs}

[testenv:release]
usedevelop = false
allowlist_externals = /bin/bash
commands =
    /bin/bash -c "{posargs}"

[testenv:codecov]
deps =
    codecov
skip_install = true
commands =
    codecov []

[testenv:report]
deps =
    coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps =
    coverage
